#tomcat配置
server:
  port: 8080
#  port: 443
  #项目出错时跳转到的页面
  error:
    path: error
  tomcat:
    #tomcate编码
    uri-encoding: UTF-8
    threads:
      max: 600
    #存放tomcat运行日志和临时文件目录
    basedir: temp
  # session失效时间
  servlet:
    session:
      timeout: 199m
    #配置一下响应编码,防止FastJson乱码
    encoding:
      force-response: true






