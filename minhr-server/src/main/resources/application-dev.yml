  #静态资源过滤策略
  mvc:
    static-path-pattern: /static/**
  web:
    resources:
      static-locations: classpath:/static/

  #文件上传设置
  servlet:
    multipart:
      #是否开启文件上传支持，默认为true
      enabled: true
      #文件写入磁盘的阈值，默认为0
      file-size-threshold: 0
      #上传文件的临时保存位置
      location: E:\\temp
      #上传的单个文件的最大大小，默认为1MB
      max-file-size: 1MB
      #多文件上传时文件的总大小，默认为10MB
      max-request-size: 10MB
      #文件是否延迟解析，默认为false
      resolve-lazily: false








